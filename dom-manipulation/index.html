<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 40px; max-width: 800px; margin: auto; background-color: #f8f9fa; color: #333; }
    .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h1 { color: #007bff; margin-top: 0; }
    #quoteDisplay { min-height: 120px; margin: 20px 0; padding: 20px; border-left: 6px solid #007bff; background: #f1f3f5; border-radius: 0 8px 8px 0; font-size: 1.2rem; font-style: italic; display: flex; flex-direction: column; justify-content: center; }
    .controls, .actions { margin: 20px 0; display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    button { padding: 10px 18px; cursor: pointer; border: none; border-radius: 6px; background: #007bff; color: white; font-weight: 600; transition: 0.2s; }
    button:hover { background: #0056b3; }
    select, input { padding: 10px; border: 1px solid #ced4da; border-radius: 6px; outline: none; }
    select:focus, input:focus { border-color: #007bff; }
    .form-container { margin-top: 30px; padding-top: 25px; border-top: 2px solid #dee2e6; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Dynamic Quote Generator</h1>
    
    <div class="controls">
      <label for="categoryFilter">Filter:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        </select>
      <button id="newQuote">Show New Quote</button>
    </div>

    <div id="quoteDisplay">
      <p>Click "Show New Quote" to get started!</p>
    </div>

    <div class="actions">
      <button onclick="exportToJsonFile()">Export to JSON</button>
      <div>
        <label for="importFile" style="font-size: 0.9rem;">Import:</label>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
      </div>
    </div>

    <div id="formContainer" class="form-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
