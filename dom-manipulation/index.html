<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; max-width: 800px; margin: auto; background-color: #f4f4f9; }
    .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    #quoteDisplay { min-height: 100px; margin: 20px 0; padding: 20px; border-left: 8px solid #007bff; background: #e9ecef; font-size: 1.2rem; display: flex; flex-direction: column; justify-content: center; }
    .controls, .import-export { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
    button { padding: 10px 15px; cursor: pointer; border: none; border-radius: 4px; background: #007bff; color: white; transition: 0.3s; }
    button:hover { background: #0056b3; }
    input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    .form-container { margin-top: 30px; padding-top: 20px; border-top: 2px solid #eee; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Dynamic Quote Generator</h1>
    
    <div id="quoteDisplay">
      <p>Loading your inspiration...</p>
    </div>

    <div class="controls">
      <button id="newQuote">Show New Quote</button>
      <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
    </div>

    <div class="import-export">
      <label for="importFile">Import Quotes: </label>
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    <div id="formContainer" class="form-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
